<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Dreams</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="carrossel.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="hero.css">
    <link rel="stylesheet" href="info.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>

    <div class="snow">
    <!-- Exemplo: 10 flocos manuais, pode replicar ou gerar via JS -->
    <span style="left:10%; width:4px; height:4px; animation-duration: 10s; opacity:0.5; filter:blur(2px);"></span>
    <span style="left:20%; width:6px; height:6px; animation-duration: 15s;"></span>
    <span style="left:30%; width:3px; height:3px; animation-duration: 12s; opacity:0.3; filter:blur(3px);"></span>
    <span style="left:40%; width:8px; height:8px; animation-duration: 20s; opacity:0.7;"></span>
    <span style="left:50%; width:5px; height:5px; animation-duration: 9s; opacity:0.6;"></span>
    <span style="left:60%; width:7px; height:7px; animation-duration: 18s; opacity:0.4; filter:blur(1px);"></span>
    <span style="left:70%; width:10px; height:10px; animation-duration: 22s; opacity:0.9;"></span>
    <span style="left:80%; width:5px; height:5px; animation-duration: 14s; opacity:0.5;"></span>
    <span style="left:90%; width:6px; height:6px; animation-duration: 16s;"></span>
    <span style="left:95%; width:4px; height:4px; animation-duration: 11s; opacity:0.3; filter:blur(2px);"></span>
  </div>

    <div class="header">
        <div class="ajusteheader">
            <img class="logo" src="./src/img/logo-bd.png" alt="Big Dreams">
            <ul class="nav">
                <li>
                    <a class="btnheader" href="#">Home</a>
                </li>
                <li>
                    <a class="btnheader" href="#">Sobre</a>
                </li>
                <li>
                    <a class="btnheader" href="./index2.html">Serviços</a>
                </li>
                <li>
                    <a class="btnheader" href="#">Contatos</a>
                </li>
            </ul>
            <button class="btnlog" type="button">Logar</button>
        </div>
    </div>
    <div class="hero">
        <img class="logoHero" src="./src/img/logo.svg" alt="Big Dreams">
    </div>
    <div class="container">
        <div class="ajustecentro">
            <div class="imagens">
                <div class="radial-bg"></div>
                <button class="seta seta-esquerda" title="Previous"> <i class="bi bi-chevron-left"></i> </button>
                <button class="seta seta-direita" title="Next"> <i class="bi bi-chevron-right"></i> </button>
                <div class="n1">
                    <div class="n1um"></div>
                    <div class="circulo"></div>
                    <div class="selecao"></div>
                </div>
                <div class="n2">
                    <div class="n2um"></div>
                    <div class="n2dois"></div>
                </div>
                <div class="n3">
                    <div class="n3um"></div>
                    <div class="n3dois"></div>
                </div>
                <div class="n4">
                    <div class="n4um"></div>
                    <div class="n4dois"></div>
                </div>
            </div>
            <div class="texto">
                <h1 class="titulo"></h1>
                <h3 class="conteudo"></h3>
            </div>
        </div>
    </div>
    <div class="info">
        <div class="tituloInfo">
            <h2>Por que escolher</h2>
            <h2>Nossa empresa</h2>
        </div>
        <div class="cards">
            <div class="card tras interacao">
                <img class="imgLampada" src="./src/img/luz.svg" alt="Criatividade">
                <p class="pcard">Criativos flexíveis e coerentes com sua Identidade Visual</p>
            </div>
            <div class="card interacao">
                <img class="imgLampada" src="./src/img/brain.svg" alt="Criatividade">
                <p class="pcard2">Soluções criativas
                    e implementadas
                    de acordo com suas
                    necessidades</p>
            </div>
            <div class="card tras interacao">
                <img class="imgLampada" src="./src/img/code.svg" alt="Criatividade">
                <p class="pcard3">
                    Criação de
                    funcionalidades
                    personalizadas</p>
            </div>
        </div>
    </div>
    <script src="carrossel.js"></script>
</body>

</html>
